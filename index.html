<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body class="flex flex-col items-center justify-between h-screen text-gray-500 text-opacity-90 font-bold">
    <div class="flex flex-col items-center mt-10">
        <div id="time" class="text-xl"></div>
        <div id="date" class="text-lg mb-4"></div>
        <div id="location" class="text-2xl"></div>
        <div id="location-service" class="text-sm">Hidupkan layanan lokasi <i class="fas fa-chevron-right"></i></div>
        <div id="temperature" class="text-8xl mt-4"></div>
        <div id="condition" class="text-lg"></div>
        <div class="flex items-center mt-2">
            <i class="fas fa-leaf"></i>
            <span id="air-quality" class="ml-2"></span>
        </div>
    </div>
    <div class="w-full bg-gray-500 bg-opacity-25 rounded-t-3xl p-4 mt-4">
        <div class="flex justify-between items-center mb-4">
            <div class="flex items-center">
                <i class="fas fa-calendar-alt"></i>
                <span class="ml-2">Ramalan 5 hari</span>
            </div>
        </div>
        <div id="forecast" class="space-y-2"></div>
    </div>

    <script src="/assets/js/index.js"></script>
</body>
</html>
